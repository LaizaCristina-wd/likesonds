<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Musica</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">

</head>
<body>
  <div music-container>
    <h4 id="playlist-title">Playlist hashtag</h4>
    <img id="cover" src="img/Rihanna-1.webp"></img>
    <div id="below">
    <div id="song-info">
    <div id="song-name">Nome da m√∫sica</div>
    <div id="band-name" class="light-color">Nome da banda</div>
    </div>
    <div id="like" class="button light-color"><i class="bi bi-heart"></i></div>
    </div>
    <div id="progress-bar">
    <div id="current-progress"></div>
    </div>
    <div id="button-container">
    <div id="shuffle" class="button"><i class="bi bi-shuffle"></i></div>
    <div id="previus" class="button button-navigate"><i class="bi bi-skip-start-fill"></i></div>
    <div id="start" class="button button-higgest"><i class="bi bi-play-circle-fill"></i></div>
    <div id="next" class="button button-navigate"><i class="bi bi-skip-end-fill"></i></div>
    <div id="repeat" class="button"><i class="bi bi-repeat"></i></div>
    </div>
   </div>
</body>

</html>
